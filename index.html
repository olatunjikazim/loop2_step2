<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loop">

        <div class="loop1">
            <div class="text">
                <span class="account">Account Settings</span>
                <span class="cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/></svg>
                </span>



            </div>

            <img src="./avatar.jpg" alt="" class="avatar">

            <div class="leftloop">
                <div class="username">
                    <h1>USERNAME</h1>
                    <input type="text" placeholder="Enter your name" class="name">
                </div>

                <div class="names">
                    <div class="firstname">
                        <h2>FIRST NAME</h2>
                        <input type="text" placeholder="Enter your first name" class="first">
                    </div>

                    <div class="lastname">
                        <h3>LAST NAME</h3>
                        <input type="text" placeholder="Enter your last name" class="last">
                    </div>

                </div>

                <div class="mail">
                    <h4>Email</h4>
                    <input type="text" placeholder="Enter your mail" class="email">
                </div>


                <div class="bio">
                    <h5>Bio</h5>
                    <input type="text" placeholder="Tell us about yourself" class="biography">
                    <div class="line"></div>
                </div>





            </div>


            <div class="lastpart">
                <span class="cancel1">Cancel</span>
                <span class="save"> Save</span>

            </div>
        </div>



    </div>





</body>

</html>
